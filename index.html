<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Travely: Real-time intineraries powered by location AI.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#"><img class="logo" src="./images/logo.svg" alt="Travely Logo | Homepage" /></a>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <a class="button__med" href="#">Login</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="info">
                <h1 class="hero__font">Real-time intineraries powered by location AI</h1>
                <div class="icons">
                    <div class="icon">
                        <img src="./images/pin.svg" alt="Popular Cities" />
                        <div class="icon__info">
                            <p class="icon__top">Popular</p>
                            <p class="icon__bottom">Cities</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/guide.svg" alt="Local Insights" />
                        <div class="icon__info">
                            <p class="icon__top">Local</p>
                            <p class="icon__bottom">Insights</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/map.svg" alt="Amazing Guides" />
                        <div class="icon__info">
                            <p class="icon__top">Amazing</p>
                            <p class="icon__bottom">Guides</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="features">
                <div class="feature">
                    <img src="images/traveler.jpg" alt="Traveler" />
                    <div class="feature__info">
                        <p class="feature__top">Hundreds of guides</p>
                        <p class="feature__bottom">New high-quality guides  added each week.</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/travel-guide.jpg" alt="Travel Guide" />
                    <div class="feature__info">
                        <p class="feature__top">Vetted local experts</p>
                        <p class="feature__bottom">The largest network of local guides worldwide.</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature__info">
                        <a class="feature__cta" href="#">Learn More</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
